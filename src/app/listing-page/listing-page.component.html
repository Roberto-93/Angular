  <div class="character-container overflow-container" style="width: 100%; max-width: 30rem; margin: 0 auto; border-radius: 10px;">
    <h1 style="text-align: center; font-family: system-ui;">Lista Personaggi</h1>
  
    <div style="padding: 5%; display: flex; flex-direction: column-reverse; justify-content: space-evenly; align-items: center;">
      <input type="text" [value]="searchQuery" (input)="onSearchInputChange($event)" placeholder="Cerca personaggio" class="search-input">
    </div>
  
    <div class="character-list overflow-container" style="background: #A5D6A7; height: 30rem; border: 4px solid #FFD54F; border-radius: 70px;">
      <div *ngFor="let character of filteredCharacters" class="character-item" style="display: flex; flex-direction: row; align-items: center; justify-content: space-evenly; padding: 10px;">
        <img [src]="character.image" alt="{{ character.name }}"
          style="width: 100px; border-radius: 50%; transition: transform 0.3s, box-shadow 0.3s;"
          [style.transform]="character.isImageHovered ? 'scale(1.3)' : 'scale(1)'"
          [style.box-shadow]="character.isImageHovered ? '0 0 10px rgba(255, 213, 79, 0.8)' : 'none'"
          (mouseenter)="onImageMouseEnter(character)"
          (mouseleave)="onImageMouseLeave(character)">
        <span style="width: 76px; font-family: cursive;">{{ character.name }}</span>
      </div>
    </div>
  
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
