
<div class="container">
    <mat-card class="mycard">
      <h2>Login</h2>
      <form  (submit)="login()">
        <mat-form-field class="form-group">
          <mat-label>Email:</mat-label>
          <input matInput type="email" id="email" name="email" required [(ngModel)]="email" #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid && emailInput.touched">Il campo email è obbligatorio</mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-group">
          <mat-label>Password:</mat-label>
          <input matInput type="password" id="password" name="password" required [(ngModel)]="password" #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">Il campo password è obbligatorio</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary">Login</button>
      </form>
    </mat-card>
  </div>
